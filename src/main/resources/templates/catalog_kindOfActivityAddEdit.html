<!DOCTYPE html>
<html lang="en" xmlns:actionth="http://www.w3.org/1999/xhtml">

<div th:replace="~{fragments :: header}"></div>

<body>

<div class="container text-center">
    <div th:if="${catalog_kindOfActivityDto.idKindOfDanger == null}">
        <h1>Create new kind of activity</h1>
    </div>

    <div th:unless="${catalog_kindOfActivityDto.idKindOfDanger == null}">
        <h1>Edit kind of activity</h1>
    </div>

    <form action="#" th:action="@{/catalogKindOfActivity/save}" method="POST">
        <input type="hidden" th:field="*{catalog_kindOfActivityDto.idKindOfDanger}"/>

        <div class="m-3">
            <div class="form-group row">
                <label class="col-form-label col-sm-4">Title Name:</label>
                <div class="col-sm-8">
                    <input type="text"
                           class="form-control"
                           th:field="*{catalog_kindOfActivityDto.titleKindOfActivity}"
                           name="catalog_kindOfActivityDto.titleKindOfActivity"
                           placeholder="For example:Чистка улиц" required>
                    <div class="alert alert-warning"
                         th:if="${#fields.hasErrors('catalog_kindOfActivityDto.titleKindOfActivity')}"
                         th:errors="*{catalog_classOfDangerDto.titleClassOfDanger}">Kind activity error
                    </div>
                </div>
            </div>

            <div class="text-center p-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/catalogKindOfActivity/page/1?sortField=titleKindOfActivity&sortDir=asc"
                   class="btn btn-danger">Back</a>
            </div>
        </div>

    </form>
</div>
<div th:replace="~{fragments :: footer}"/>
</body>
</html>
